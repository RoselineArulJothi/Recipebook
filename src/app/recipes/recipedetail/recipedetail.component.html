
<h3>Recipe Detail</h3>
<div class="row">
    <div class="col-xs-12">
        <img 
        src={{recipe.imagepath}}
        alt={{recipe.name}} 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5> {{ recipe.name }} </h5> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
            <div class="btn-group" appDropdown #r="appDropdown" >

            <button  type="button" class="btn btn-primary dropdown-toggle"  data-bs-toggle="dropdown">
                Manage Recipe<span class="caret"></span>
            </button>

            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                <li><a class="dropdown-item" href="#">To shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
            </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
<p>recipedetail works!</p>


<h3>Recipe List</h3>
<div class="row">
<div class="col-xs-12">
    <button class="btn btn-primary">New Recipe</button>
</div>
<br><br>
<div class="row">
    <div class="col-xs-12">
       <app-recipeitem *ngFor="let recipeEl of recipes"
        [recipe]="recipeEl"
        (recipeselected)="onSelectedRecipe(recipeEl)" ></app-recipeitem>
    </div>
</div>
</div>
